<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>"Anchor Man" Movie Trivia Game</title>
</head>
<body>

    <h1>"Anchor Man" Movie Trivia Game</h1>

    <section id="question-body">
        <p id="timer" class="d-none h4 font-weight-bold">Timer: <span></span></p>
        <p id="questionCount" class="d-none h4 font-weight-bold"></p>        
        <h2 id="questions-messages" class="d-none"></h2>
        <h3 id="questions-question" class="d-none" data-question-arr="0"></h3>
        <ol type="a" id="questions-multiple-choice" class="d-none"></ol>
        <button id="answer-submit"></button>
        <div id="all-questions-answers"></div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
